<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Colors</title>
</head>
<body>
    <img id="logo" src="./temp_logo.png" style="display:none;" />
    <div id="output">Analyzing...</div>
    <script>
        window.onload = function() {
            const img = document.getElementById('logo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const colorCounts = {};
            let totalPixels = 0;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i+1];
                const b = data[i+2];
                const a = data[i+3];

                if (a < 10) continue; // Skip transparent

                const rgb = `${r},${g},${b}`;
                colorCounts[rgb] = (colorCounts[rgb] || 0) + 1;
                totalPixels++;
            }

            // sort by count
            const sortedColors = Object.entries(colorCounts).sort((a, b) => b[1] - a[1]);
            
            // Get top 5 colors
            const topColors = sortedColors.slice(0, 10).map(entry => {
                const [rgb, count] = entry;
                const [r, g, b] = rgb.split(',').map(Number);
                const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
                return { hex, count, percentage: (count / totalPixels) * 100 };
            });

            const result = JSON.stringify(topColors);
            document.getElementById('output').innerText = result;
            console.log("EXTRACTED_COLORS:", result);
        };
    </script>
</body>
</html>
